<html>
	<head>
		<title>Arena FX Onboarding</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	</head>

<body>

	<div class="container">
		<h3>Sign up to Arena FX</h3>
		
		<div class="container py-2">
			<form action="arena_response.jsp">
			  <!-- 2 column grid layout with text inputs for the first and last names -->
			  <div class="row mb-4">
			    <div class="col">
			      <div data-mdb-input-init class="form-outline">
			        <input name="FirstName"  required type="text" id="form3Example1" class="form-control" />
			        <label class="form-label" for="form3Example1">First name</label>
			      </div>
			    </div>
			    <div class="col">
			      <div data-mdb-input-init class="form-outline">
			        <input name="LastName" required type="text" id="form3Example2" class="form-control" />
			        <label class="form-label" for="form3Example2">Last name</label>
			      </div>
			    </div>
			  </div>
			
			  <!-- Email input -->
			  <div data-mdb-input-init class="form-outline mb-4">
			    <input name="email" required type="email" id="form3Example3" class="form-control" />
			    <label class="form-label" for="form3Example3">Email address</label>
			  </div>
			
			  <!-- Password input -->
			  <div data-mdb-input-init class="form-outline mb-4">
			    <input name="password" type="password" id="form3Example4" class="form-control" />
			    <label class="form-label" for="form3Example4">Password</label>
			  </div>
			
			  <!-- Checkbox -->
			  <div class="form-check d-flex justify-content-center mb-4">
			    <input name="checkbox" class="form-check-input me-2" type="checkbox" value="" id="form2Example33" checked />
			    <label class="form-check-label" for="form2Example33">
			      Subscribe to our newsletter
			    </label>
			  </div>
			
			  <!-- Submit button -->
			  <button data-mdb-ripple-init type="submit" class="btn btn-primary btn-block mb-4 px-5">Sign up</button>
			
			  <!-- Register buttons -->
			  <div class="text-center">
			    <p>or sign up with:</p>
			    <button data-mdb-ripple-init type="button" class="btn btn-secondary btn-floating mx-1">
			      Facebook
			    </button>
			
			    <button data-mdb-ripple-init type="button" class="btn btn-secondary btn-floating mx-1">
			      Google
			    </button>
			
			    <button data-mdb-ripple-init type="button" class="btn btn-secondary btn-floating mx-1">
			      Twitter
			    </button>
			
			    <button data-mdb-ripple-init type="button" class="btn btn-secondary btn-floating mx-1">
			      Github
			    </button>
			  </div>
			</form>
		</div>
		
	</div>
	
	
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>	
</body>
</html>
